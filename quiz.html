<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ðŸ§  Quiz Synthwave</title>

<!-- Fontes retrÃ´ -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

<style>
  :root {
    --pink: #ff2dfb;
    --magenta: #d100d1;
    --cyan: #00eaff;
    --purple: #7a00ff;
    --bg: #0b0014;
  }

  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    overflow: hidden;
    font-family: 'Press Start 2P', monospace;
    color: var(--cyan);
  }

  /* Fundo Synthwave */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background:
      linear-gradient(to bottom, #3a004e 0%, #000010 40%) no-repeat,
      radial-gradient(circle at center top, #ff0088 0%, rgba(255,0,136,0) 60%) no-repeat;
    background-blend-mode: screen;
    animation: glow 4s ease-in-out infinite alternate;
    z-index: -3;
  }

  body::after {
    content: "";
    position: fixed;
    bottom: 0; left: 0;
    width: 100%;
    height: 60%;
    background-image:
      linear-gradient(to right, rgba(0,234,255,0.4) 1px, transparent 1px),
      linear-gradient(to top, rgba(255,45,251,0.25) 1px, transparent 1px);
    background-size: 40px 40px;
    transform: perspective(300px) rotateX(60deg);
    transform-origin: bottom;
    animation: gridMove 8s linear infinite;
    z-index: -2;
  }

  @keyframes gridMove {
    0% { background-position-y: 0px; }
    100% { background-position-y: 40px; }
  }

  @keyframes glow {
    from { opacity: 0.9; }
    to { opacity: 1; filter: brightness(1.2); }
  }

  header {
    text-align: center;
    padding: 20px 0 10px;
  }

  header h1 {
    font-size: 1.4rem;
    color: var(--pink);
    text-shadow: 0 0 8px var(--pink), 0 0 20px var(--magenta), 0 0 40px var(--cyan);
    letter-spacing: 4px;
    animation: flicker 2.5s infinite alternate;
  }

  header h2 {
    font-family: 'VT323';
    color: var(--cyan);
    font-size: 1.2rem;
    text-shadow: 0 0 10px var(--cyan), 0 0 20px var(--purple);
    margin-top: 6px;
  }

  @keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.6; }
  }

  .quiz-container {
    width: 90%;
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background: rgba(0,0,0,0.7);
    border: 4px solid var(--magenta);
    border-radius: 12px;
    box-shadow: 0 0 25px var(--magenta), 0 0 45px var(--cyan);
    text-align: center;
  }

  .question {
    font-size: 0.8rem;
    margin-bottom: 20px;
    color: var(--cyan);
    text-shadow: 0 0 8px var(--cyan);
  }

  .option {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 10px;
    border: 1px solid var(--pink);
    border-radius: 6px;
    background: transparent;
    color: var(--pink);
    font-family: 'VT323';
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .option:hover {
    background: var(--pink);
    color: #000;
    box-shadow: 0 0 15px var(--pink);
  }

  .correct { background: rgba(0,255,136,0.3); border-color: #00ff88; }
  .wrong { background: rgba(255,0,68,0.3); border-color: #ff0044; }

  .hud {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 0.8rem;
    text-shadow: 0 0 10px var(--cyan);
    margin-top: 10px;
  }

  .btn {
    background: transparent;
    border: 1px solid var(--pink);
    color: var(--pink);
    padding: 8px 10px;
    border-radius: 6px;
    font-family: 'VT323', monospace;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background: var(--pink);
    color: #000;
    box-shadow: 0 0 15px var(--pink);
  }

  .crt {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background: repeating-linear-gradient(rgba(255,255,255,0.03) 0px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px);
    z-index: 10;
  }

  footer {
    text-align: center;
    color: var(--pink);
    text-shadow: 0 0 10px var(--pink);
    font-family: 'VT323';
    margin-top: 10px;
  }
</style>
</head>

<body>
<header>
  <h1>NEON ARCADE</h1>
  <h2>Quiz Synthwave</h2>
</header>

<div class="quiz-container">
  <div id="question" class="question"></div>
  <div id="options"></div>
  <button id="nextBtn" class="btn" style="margin-top:15px;">PRÃ“XIMA</button>
</div>

<div class="hud">
  <span>SCORE: <span id="score">0</span></span>
  <span>HI-SCORE: <span id="highScore">0</span></span>
  <button class="btn" id="restartBtn">REINICIAR</button>
  <button class="btn" onclick="location.href='index.html'">MENU</button>
</div>

<footer>ðŸŒ† Desenvolvido por JoÃ£o Henrique Â© 2025</footer>
<div class="crt"></div>

<script>
(() => {
  const questions = [
    { q: "Quem Ã© o criador do jogo Tetris?", opts: ["Alexey Pajitnov", "Shigeru Miyamoto", "Hideo Kojima", "John Carmack"], correct: 0 },
    { q: "Qual empresa lanÃ§ou o primeiro console de videogame?", opts: ["Sega", "Atari", "Nintendo", "Sony"], correct: 1 },
    { q: "Em que dÃ©cada surgiram os fliperamas?", opts: ["1960", "1970", "1980", "1990"], correct: 1 },
    { q: "Qual Ã© o nome do encanador mais famoso dos games?", opts: ["Luigi", "Wario", "Mario", "Donkey Kong"], correct: 2 },
    { q: "Qual jogo Ã© conhecido como o primeiro FPS da histÃ³ria?", opts: ["Doom", "Wolfenstein 3D", "Quake", "GoldenEye 007"], correct: 1 },
  ];

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const nextBtn = document.getElementById("nextBtn");
  const scoreEl = document.getElementById("score");
  const highScoreEl = document.getElementById("highScore");
  const restartBtn = document.getElementById("restartBtn");

  let index = 0;
  let score = 0;
  let highScore = parseInt(localStorage.getItem("quizHigh")) || 0;
  highScoreEl.textContent = highScore;

  function loadQuestion() {
    const q = questions[index];
    questionEl.textContent = q.q;
    optionsEl.innerHTML = "";
    q.opts.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(i);
      optionsEl.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    const correct = questions[index].correct;
    const options = document.querySelectorAll(".option");
    options.forEach((btn, i) => {
      btn.disabled = true;
      if (i === correct) btn.classList.add("correct");
      else if (i === selected) btn.classList.add("wrong");
    });

    if (selected === correct) {
      score++;
      scoreEl.textContent = score;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("quizHigh", highScore);
        highScoreEl.textContent = highScore;
      }
    }
  }

  nextBtn.addEventListener("click", () => {
    index++;
    if (index >= questions.length) {
      questionEl.textContent = "FIM DE JOGO!";
      optionsEl.innerHTML = `<p style='color:var(--pink); font-family:VT323;'>PontuaÃ§Ã£o final: ${score}</p>`;
      nextBtn.disabled = true;
    } else loadQuestion();
  });

  restartBtn.addEventListener("click", () => {
    index = 0;
    score = 0;
    scoreEl.textContent = 0;
    nextBtn.disabled = false;
    loadQuestion();
  });

  loadQuestion();
})();
</script>
</body>
</html>
